<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            font-family: arial,sans-serif;
            border-collapse: collapse;
            width: 100%;
            background-color: aquamarine;
        }
       
    </style>
    <script language="javascript">
        function showAmount(){
            var price,qty,Amount;
            price=parseFloat(document.getElementById("Price").value);
            qty=parseInt(document.getElementById("Qty").value);
            Amount=price*qty;
            document.getElementById("TAmount").value=Amount;
        }
        
        function Discount(){
            var amt,discount,disAmt;
            amt=parseFloat(document.getElementById("TAmount").value);
            discount=parseInt(document.getElementById("dis").value);
            disAmt=amt*(discount/100);
            document.getElementById("DisAmt").value=disAmt;

        }
        function gstAmount(){
            var disAmt,gst,GstAmt,amt,disAmt,totalAmt;
            disAmt=parseFloat(document.getElementById("DisAmt").value);
            gst=parseFloat(document.getElementById("Gst").value);
            amt=parseFloat(document.getElementById("TAmount").value);
            totalAmt=amt-disAmt;
            GstAmt=totalAmt*(gst/100);
            document.getElementById("GSTAmt").value=GstAmt;
  
        }
        function NetAmount(){
            var tamt,gstAmt,netAmt;
            tamt=parseFloat(document.getElementById("TAmount").value);
            gstAmt=parseFloat(document.getElementById("GSTAmt").value);  //this ststement get the value from the text field
            netAmt = tamt+gstAmt;
            document.getElementById("NetAmt").value=netAmt; //this statement set the value to the text field

        }

    </script>
</head>
<body>
   <table >           
            <caption style="color: blue;font-size: 20px;text-align: center;font-family:cursive;">Sale Products</caption>           
           
           <tr>
            <th style="text-align: left;">Sl.no</th><br>
            <th style="text-align: left;">ProductName</th>
            <th style="text-align: left;">Price</th>
            <th style="text-align: left;">Quantity</th>
            <th style="text-align: left;">Amount</th>
            <th style="text-align: left;">DIS%</th>
            <th style="text-align: left;">DisAmount</th>
            <th style="text-align: left;">GST%</th>
            <th style="text-align: left;">GSTAmount</th>      
            <th style="text-align: left;">NetAmount</th>
            
 
           </tr>
           <tr>
               <td><input type="text" name="txtslno" size="3"></td>
               <td><input type="text" name="txtprdName" size="25"></td>
               <td><input type="text" name="txtPrice" size="10" id="Price"></td>
               <td><input type="text" name="txtQty" size="3" id="Qty"  onblur="showAmount()" ></td>
               <td><input type="text" name="txtAmount"size="10" id="TAmount" readonly></td>
               <td><input type="text" name="txtdis"size="4" id="dis" onblur="Discount()"></td>
               <td><input type="text" name="txtDisamt"size="5" id="DisAmt" readonly></td>
               <td><input type="text" name="txtGst"size="4" id="Gst" onblur="gstAmount()"></td>
               <td><input type="text" name="txtGstAmt"size="10" id="GSTAmt" onblur="NetAmount()"></td>
               <td><input type="text" name="txtNetAmt"size="15" id="NetAmt"></td>
               
           </tr>
       </table>

   
</body>
</html>
