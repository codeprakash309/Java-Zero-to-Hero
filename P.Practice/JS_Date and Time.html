<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript"> 
    function showTime(){
        var dt=new Date();
        hr=dt.getHours();
        mn=dt.getMinutes();
        sc=dt.getSeconds();
        tm=hr+":"+mn+":"+sc;
        document.getElementById("ptime").innerHTML=tm;
        setTimeout("showTime()",1000);
    }
    
    
    </script>
</head>
<body onload="showTime()">
    <p id="ptime"></p>
    
</body>
</html>
