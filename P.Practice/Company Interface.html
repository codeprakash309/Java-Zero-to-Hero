<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company interface</title>
</head>
<body>
    <center>
    <form name="f1">
    Registration No: <input type="text" name="txtregno" placeholder="enter registration no"><br>
    Company Name : <input type="text" name="txtcmpno" placeholder="enter company name"><br>
    G.S.T Registrated : <br><input type="radio" name="rdgst">Yes<br>
    <input type="radio" name="rdgst">No<br>
    Contact Person :<input type="text" name="txtcntp" ><br>
    Locality : <input type="text" placeholder="enter your locality" ><br>
    City : <input type="text" placeholder="enter your city"><br>
    State/Teritory : <input type="text"><br>
    Phone No:|<input type="text" name="txtphnno" placeholder="9173------78" ><br>
    E-mail Id:<input type="email" name="txtemailid"><br>
    Service provided: <input type="checkbox">Training
    <input type="checkbox">Consultancy
    <input type="checkbox">Placement<br>
    <input type="submit" name="txtsubbtn">   
    <input type="reset" name="txtreset">
</form>
</center>
</body>
</html>
