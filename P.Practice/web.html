<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="100%" border="0">
        <tr height="50" bgcolor="MediumseaGreen">
            <td align="center" valign="middle">
                <font color="white" size="7">
               Varsity e-Zone Tracker 
                </font>
            </td>
        </tr>
    </table>
    <div >
   <center >
       <h1><span style="font-size:larger;color: rgb(247, 36, 36);">U</span><span style="text-transform:uppercase;font-size: x-large;color: blue;">niversity</span> &nbsp; <span style="text-transform:uppercase;font-size: x-large;color: blue;">information</span></h1>
       <hr style="height: 5px;">
       <form name="f1" >
           <table width="790" height="320" border="0"  bgcolor="Aquamarine">
               <tr>
                   <td>Name Of University : </td>
                   <td><input type="text" name="txtName" required></td>
               </tr>
               <tr>
                   <td>Name Of V.C : </td>
                   <td><input type="text" name="txtnc" required></td>
               </tr>
               <tr>
                   <td>Period </td>
                    <td>From :<input type="text" name="txtfrom"></td>                     
                    <td>To:<input type="text" name="txtTo"></td>
                    
                </tr>
                   
                    
               </tr>
               <tr>
                   <td>Address </td>
                   <tr><td>Locality : </td>
                    <td><input type="text" name="txtlocalty"></td></tr>
                   

               </tr>
               <tr>
                   <td>City : </td>
                   <td><input type="text" name="txtcity"></td>
               </tr>
               <tr>
                   <td>State/U.teritory : </td>
                   <td><select name="cmbstate"><option value="null">Select</option>
                <option value="Andrapradesh">Andrapradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chattishgarh">Chattishgarh</option>
                <option value="Odisha">Odisha</option>
                <option value="west-bengal">west-bengal</option>
                </select></td>
               </tr>
               <tr>
                   <td>Phone No :</td>
                   <td><input type="text" required></td>
                   <td>Fax No:<input type="text" name="txtFaxno"></td>
               </tr>
               <tr>
                   <td>Email Id : </td>
                   <td><input type="email" name="txtemail" required></td>
                   <td>Website : <input type="text" name="txtwebsite"></td>
               </tr>
               </table>
               
               <input type="submit" style="background-color:aquamarine;color: rgb(0, 38, 255);width: 110px;height: 35px;font-size: 21px;border-radius: 8px;" name="btnsub"> 
                     <input type="button" style="background-color:aquamarine;color:rgb(0,38, 255);width: 110px;height: 35px;font-size: 21px;border-radius: 8px;" value="Find" name="btnfind"> 
                                 <input type="reset" style="background-color:aquamarine;color:rgb(0, 38, 255);width: 110px;height: 35px;font-size: 21px;border-radius: 8px;" name="btnreset" value="Reset">
               
       </form>
   </center> 
   </div>
   <br><br><br><br><br><br><br><br><br>
   <table width="100%" border="0">
    <tr height="50" bgcolor="MediumseaGreen">
        <td align="right" valign="middle">
            <font color="white" size="4">
                &copy;Odisha university of Engg & Technology
            </font>
        </td>
    </tr>
</table>
</body>
</html>
