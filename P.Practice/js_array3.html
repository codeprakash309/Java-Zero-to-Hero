<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="javascript">
        var cities=["cuttack","bhubaneswar","sambalpur","puri","jajpur"];
        n=cities.length;
        document.write("<ol type=\"i\" >");
        for(i=0;i<n;i++)
        {
            document.write("<li>"+cities[i]+"</li>");
        }
        document.write("</ol>");

    </script>
</body>
</html>
